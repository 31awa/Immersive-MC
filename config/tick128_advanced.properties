# Tick128客户端高级配置文件
# 自动从服务器更新，请勿手动修改

# 网络优化配置
network.bandwidth_optimization: true
network.bandwidth_priority: 5
network.compression_level: 5
network.packet_mode: AUTO

# 性能优化配置
performance.thread_optimization: true
performance.max_threads: 4
performance.queue_size: 1000
performance.optimization_interval: 1000
performance.load_balancing: LEAST_CONNECTIONS

# 动态调整限制
dynamic.min_tick_rate: 20
dynamic.max_tick_rate: 240
dynamic.min_update_rate: 20
dynamic.max_update_rate: 240
dynamic.min_cmd_rate: 20
dynamic.max_cmd_rate: 240
